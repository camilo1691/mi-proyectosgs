<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <style>
    body {
      background: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px #00000080;
      width: 300px;
    }

    .pantalla {
      background: #000;
      color: #0f0;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .botones button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #4d4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .botones button:hover {
      background: #666;
    }

    .botones .operador {
      background: #ff9500;
    }

    .botones .operador:hover {
      background: #e08900;
    }

    .botones .igual {
      background: #28a745;
    }

    .botones .igual:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div id="pantalla" class="pantalla">0</div>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="operador" onclick="agregar('/')">÷</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="operador" onclick="agregar('*')">×</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="operador" onclick="agregar('-')">−</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="limpiar()">C</button>
      <button class="operador" onclick="agregar('+')">+</button>

      <button class="igual" style="grid-column: span 4;" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById("pantalla");

    function agregar(valor) {
      if (pantalla.textContent === "0") {
        pantalla.textContent = valor;
      } else {
        pantalla.textContent += valor;
      }
    }

    function limpiar() {
      pantalla.textContent = "0";
    }

    function calcular() {
      try {
        pantalla.textContent = eval(pantalla.textContent);
      } catch (e) {
        pantalla.textContent = "Error";
      }
    }
  </script>
</body>
</html>
